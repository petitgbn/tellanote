<!DOCTYPE html>

<title>Footer Pro Tella Note</title>
<style>
  body {
    margin: 0;
    
    background-color: transparent;
  }

  footer {
    background-color: #000;
    color: #fff;
    padding: 50px 20px 20px 20px;
  }

  .footer-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    max-width: 1200px;
    margin: auto;
  }

  .footer-column {
    flex: 1 1 200px;
    margin: 10px;
  }

  .footer-column h3 {
    color: #FFD700;
    margin-bottom: 15px;
  }

  .footer-column p, .footer-column a {
    color: #fff;
    text-decoration: none;
    font-size: 14px;
    line-height: 1.6;
  }

  .footer-column a:hover {
    color: #FFD700;
  }

  .footer-newsletter input[type="email"] {
    padding: 10px;
    border: none;
    border-radius: 3px 0 0 3px;
    width: 70%;
    margin-right: -5px;
  }

  .footer-newsletter button {
    padding: 10px 15px;
    border: none;
    background-color: #FFD700;
    color: #000;
    border-radius: 0 3px 3px 0;
    cursor: pointer;
    transition: background 0.3s;
  }

  .footer-newsletter button:hover {
    background-color: #fff200;
  }

  .footer-bottom {
    text-align: center;
    margin-top: 30px;
    font-size: 13px;
    border-top: 1px solid #333;
    padding-top: 15px;
  }

  .social-icons a {
    margin-right: 10px;
    font-size: 18px;
    color: #FFD700;
    display: inline-block;
    width: 24px;
    height: 24px;
    transition: color 0.3s;
  }

  .social-icons a svg {
    width: 100%;
    height: 100%;
    fill: #FFD700;
    transition: fill 0.3s;
  }

  .social-icons a:hover svg {
    fill: #fff;
  }

  @media (max-width: 768px) {
    .footer-container {
      flex-direction: column;
      align-items: center;
    }
    .footer-column {
      text-align: center;
    }
    .footer-newsletter input[type="email"] {
      width: 60%;
      margin-bottom: 10px;
    }
    .footer-newsletter button {
      width: 60%;
    }
  }
</style>
